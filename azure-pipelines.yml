name: $(Build.SourceVersion)
jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy0.3.4
  - script: esy install
  - script: esy build

- job: MacOS
  pool:
    vmImage: 'macOS 10.13'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy0.3.4
  - script: esy install
  - script: esy build

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy0.3.4
  - script: esy install
  - script: esy build
